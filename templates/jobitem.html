<div  class="border-bottom border-warning col-9 mt-4">
    <h4 style="margin-bottom: 16px; color: rgb(120, 120, 120);"> {{ job['title'] }} </h4>
    <h5 class='h5'><b> Location: </b> {{ job['location'] }} </h5>
    
  {%if job.salary != None:%}
        <h6 class='h6'><b> Salary offered: </b> {{job.currency}} {{job.salary}} </h6>
      {%endif%}
  </div>
<div class='col-3 text-end'>
  <a href="/job/{{job['id']}}" target="_blank" class='btn btn-outline-primary'> Apply </a>
</div>
